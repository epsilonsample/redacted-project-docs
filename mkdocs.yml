site_name: Asset Msnagement
site_url: https://vstarwriter.github.io/redacted-project-docs/
repo_url: https://github.com/VSTARWriter/redacted-project-docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Dashboard: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Quick Start: getting-started/quick-start.md
    - Logging In: getting-started/login.md
    - Navigation: getting-started/navigation.md
  - User Roles:
    - Overview: roles/index.md
    - Inventory Manager: roles/inventory-manager.md
    - Field Sales: roles/field-sales.md
    - Billing: roles/billing.md
    - Rep Manager: roles/rep-manager.md
    - Viewer: roles/viewer.md
    - Account Rep: roles/account-rep.md
    - Finance: roles/finance.md
  - Views:
    - Overview: views/index.md
    - Inventory Management: views/inventory-management.md
    - My Bits: views/my-bits.md
    - Find Bits: views/find-bits.md
    - Transactions: views/transactions.md
    - Nav History: views/nav-history.md
    - eTransfer Tickets: views/etransfer-tickets.md
    - eBilling Workbench: views/ebilling-workbench.md
    - Add/Edit Customer Rep: views/add-edit-customer-rep.md
  - Features:
    - Overview: features/index.md
    - Profile: features/profile.md
    - Theme: features/theme.md
    - Language: features/language.md
    - Messages: features/messages.md
    - Search & Filter: features/search-filter.md
  - Installation:
    - Overview: installation/index.md
    - Desktop: installation/desktop.md
    - Mobile: installation/mobile.md
  - Admin:
    - Overview: admin/index.md
    - User Management: admin/user-management.md
    - Permissions: admin/permissions.md
    - Permissions Matrix: admin/permissions-matrix.md
  - Reference:
    - Changelog: reference/changelog.md
    - Glossary: reference/glossary.md
    - Support: reference/support.md

docs_dir: content
